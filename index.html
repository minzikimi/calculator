<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body>
<header>
  <h1 id="calculatorName">Awesome(?) calculatorðŸ˜„</h1>
</header>
<main> 

  <div class = "calculator">
    <div>
     <div class = "display-container">
      <h2></h2>
     </div>
     <div class="keypad">
       <div>
         <button class="btn-num" class="button">1</button>
       </div>
       <div>
         <button class="btn-num" class="button">2</button>
       </div>
       <div>
         <button class="btn-num" class="button">3</button>
       </div>
       <div>
         <button class="btn-operator" class="button">+</button>
       </div>
       <div>
         <button class="btn-num" class="button">4</button>
       </div>
       <div>
         <button class="btn-num" class="button">5</button>
       </div>
       <div>
         <button class="btn-num" class="button">6</button>
       </div>
       <div>
         <button class="btn-operator" class="button">-</button>
       </div>
       <div>
         <button class="btn-num" class="button">7</button>
       </div>
       <div>
         <button class="btn-num" class="button">8</button>
       </div>
       <div>
         <button class="btn-num" class="button">9</button>
       </div>
       <div>
         <button class="btn-operator" class="button">*</button>
       </div>
       <div>
         <button id="btn-reset" class="button">reset</button>
       </div>
       <div>
         <button class="btn-num" class="button">0</button>
       </div>
       <div>
         <button id="btn-equal" class="button">=</button>    
       </div>
       <div>
         <button class="btn-operator" class="button">/</button>
       </div>
     </div>
    </div> 
   </div>
</main>
</body>
</html>
